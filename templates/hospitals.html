<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;300&display=swap" rel="stylesheet">

    <title>서울시 동물병원 목록</title>
    <style>
        * {
            font-family: 'IBM Plex Sans KR', sans-serif;

        }
        .form-control {
            width: 50%;

            margin: auto;

            border: 5px solid lightskyblue;
        }
        .hosList {
            width: 45%;
            height: 200px;

            margin: 20px auto 0px auto;

            overflow-y: scroll;

            border: 5px solid lightskyblue;

            display: none;
        }
        .hospitalInfo {
            border: 1px solid lightskyblue;
            border-radius: 5px;
            margin-bottom: 5px;
            padding-left: 20px;
            padding-top: 10px;
        }
        .hospitalInfo:hover {
            background-color: aliceblue;
        }
    </style>
    <script>
        $(document).ready(
            function open_box() {
                const a = document.querySelector('input');
                a.addEventListener('keyup', showBox());

                function showBox() {
                    $('#hosList').show()
                    listing()
                }

                $("#myInput").on("keyup", function () {
                    let value = $(this).val().toLowerCase();
                    $("#hosList div").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    })
                })
            }
        )

        function listing() {
            $('#hosList').empty()
            $.ajax({
                type: 'GET',
                url: '/hospitalInfo',
                data: {},
                success: function (response) {
                    let rows = response['hospitalInfo_list']
                    for (let i = 0; i < rows.length; i++) {
                        let hosName = rows[i]['hosName']
                        let address = rows[i]['address']
                        let phoneNum = rows[i]['phoneNum']
                        let pageNum = rows[i]['row_num']

                        let temp_html = `<div onclick="open_detailPage(${pageNum})" class="hospitalInfo">
                                            <p>${hosName}</p>
                                            <p>${address}</p>
                                            <p>${phoneNum}</p>
                                         </div>`
                        $('#hosList').append(temp_html)
                    }
                }
            })
        }

        function open_detailPage(num) {
            let url = '/hospital/' + num

            window.location.replace(url)
        }
    </script>
</head>
<body>
<div class="container">
    <h2>까미를 부탁해</h2>
    <input class="form-control" id="myInput" type="text" placeholder="검색어를 입력해주세요">
</div>
<div id="hosList" class="hosList">
</div>
</body>
</html>
